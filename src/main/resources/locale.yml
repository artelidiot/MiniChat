# Locale file - ${project.name} file, generated with version ${project.version}


# Translations for plugin placeholders
prefix: "[${project.name}]"
version: "[${project.version}]"

# Translation for the chat being cleared.
chat-cleared: "<yellow><warning-symbol> The chat has been cleared.</yellow>"

# Translations for the delay checks.
chat-delay: "<yellow><watch-symbol> Please wait a moment before chatting again.</yellow>"
command-delay: "<yellow><watch-symbol> Please wait a moment before performing another command.</yellow>"

# Translations for the movement checks.
chat-movement: "<yellow><warning-symbol> Please move around to send chat messages.</yellow>"
command-movement: "<yellow><warning-symbol> Please move around to perform commands.</yellow>"

# Translations for the parrot check.
chat-parrot: "<yellow><warning-symbol> Try not to send chat messages similar to someone else's chat message.</yellow>"

# Translations for the similarity checks.
chat-similarity: "<yellow><warning-symbol> Try not to send similar chat messages.</yellow>"
command-similarity: "<yellow><warning-symbol> Try not to perform similar commands.</yellow>"

# Translations for the uppercase checks.
chat-uppercase: "<yellow><warning-symbol> Try not to use excessive uppercase in chat messages.</yellow>"
command-uppercase: "<yellow><warning-symbol> Try not to use excessive uppercase in commands.</yellow>"

# Translation for the 'unicode' rule response.
unicode: "<yellow><warning-symbol> Please do not use special characters.</yellow>"
# Translation for the 'discrimination' rule response.
discrimination: "<red><warning-symbol> Discrimination is not allowed on this server.</red>"
# Translation for the 'misogyny' rule response.
misogyny: "<red><warning-symbol> Misogyny is not allowed on this server.</red>"
# Translation for the 'racism' rule response.
racism: "<red><warning-symbol> Racism is not allowed on this server.</red>"
# Translation for the 'swear' rule response.
swear: "<red><warning-symbol> Swearing is not allowed on this server.</red>"

# Translation for a successful chat clear.
command-clear-successful: "<green><prefix> Successfully cleared the chat.</green>"
# Translation for a successful reload.
command-reload-successful: "<green><prefix> Successfully reloaded the configuration files.</green>"
# Translation for an unsuccessful reload.
command-reload-unsuccessful:
  - "<yellow><prefix> Encountered an error when reloading the configuration files!</yellow>"
  - "<yellow><prefix> Affected value(s) will fall back to the default setting.</yellow>"
  - "<yellow><prefix> Please check the console for more details.</yellow>"