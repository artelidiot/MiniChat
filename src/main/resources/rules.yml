#   This can prevent many rule bypasses without bloating the rule triggers with alterations of the same character.
#     This will NOT prevent players from using ambiguous characters to bypass your rules, for example, using '1' in place of an 'i'.
#   An example of how this would work if the word "example" was being checked by a rule: "éxámplé" -> "example".
#   This does NOT modify the player's message in any way, this normalization happens internally to check for rule violations.
strip-diacritical-marks: false

